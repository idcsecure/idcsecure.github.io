<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - IDC </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #E0E0E0;
            --accent-color: #00FF7F;
            --muted-color: #888888;
            --border-color: #222222;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-color);
        }
        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .company-name {
            font-weight: 700;
            font-size: 1.2rem;
        }
        .nav {
            display: flex;
        }
        .nav a {
            color: var(--muted-color);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s ease;
        }
        .nav a:hover, .nav a.active {
            color: var(--accent-color);
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        main {
            padding: 3rem 0;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        h1 .accent {
            color: var(--accent-color);
        }
        h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }
        .cta-section {
            text-align: center;
            margin-top: 4rem;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 127, 0.2);
        }
        .site-footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--muted-color);
            font-size: 0.9rem;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .nav {
                display: none;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }
            .nav.open {
                display: flex;
            }
            .nav a {
                margin-left: 0;
                padding: 0.5rem 0;
                border-bottom: 1px solid var(--border-color);
            }
            .hamburger {
                display: block;
            }
            h1 {
                font-size: 2rem;
            }
            .cta-button {
                width: 100%;
                padding: 1.2rem;
                font-size: 1.1rem;
            }
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1200px;
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <a href="index.html" class="brand">
                <img src="copilot_image_1757074998678.jpeg" alt="IDC Logo" class="logo" />
                <span class="company-name">The Internet Defense Co.</span>
            </a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="hamburger" onclick="toggleNav()">&#9776;</div>
        </header>
        <main>
            <section id="home">
                <h2>// Home</h2>
                <p>Welcome to The Internet Defense Company. Explore our services and learn more about how we can help secure your business.</p>
            </section>
            <section id="contact" class="cta-section">
                <h2>Secure Your Assets</h2>
                <a href="mailto:idcsecure.net@gmail.com" class="cta-button">Request an Audit</a>
            </section>
        </main>
        <footer class="site-footer">
            <p>&copy; <span id="year"></span> The Internet Defense Company. All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Toggle navigation menu for mobile
        function toggleNav() {
            const nav = document.querySelector('.nav');
            nav.classList.toggle('open');
        }

        // Highlight current page
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === 'contact.html') {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
