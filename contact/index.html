  <script src="/js/script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // function toggleNav() {
    //   const nav = document.querySelector('.nav');
    //   nav.classList.toggle('open');
    // }
    document.addEventListener('DOMContentLoaded', function () {
      const navLinks = document.querySelectorAll('.nav a');
      let currentPage = window.location.pathname.split('/').pop();
      if (!currentPage) {
        currentPage = 'index.html';
      }
      navLinks.forEach(link => {
        let linkHref = link.getAttribute('href').toLowerCase();
        if (!linkHref.endsWith('.html')) {
          linkHref += '.html';
        }
        let normalizedCurrent = currentPage.toLowerCase();
        if (!normalizedCurrent.endsWith('.html')) {
          normalizedCurrent += '.html';
        }
        if (linkHref === normalizedCurrent) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
