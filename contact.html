<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - IDC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #00ff7f;
      --muted-color: #888888;
      --border-color: #222222;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
    }
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: var(--text-color);
    }
    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .company-name {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .nav {
      display: flex;
    }
    .nav a {
      color: var(--muted-color);
      text-decoration: none;
      margin-left: 1.5rem;
      transition: color 0.2s ease;
      padding-bottom: 2px;
    }
    .nav a:hover {
      color: var(--accent-color);
    }
    .nav a.active {
      color: var(--accent-color);
      font-weight: 700;
    }
    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--accent-color);
    }
    main {
      padding: 3rem 0;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--text-color);
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    h1 .accent {
      color: var(--accent-color);
    }
    h2 {
      font-size: 1.5rem;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
      margin-top: 3rem;
      margin-bottom: 1.5rem;
    }
    .contact-info,
    .contact-form {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      background-color: #111111;
    }
    .contact-info p {
      margin: 0.5rem 0;
      cursor: pointer;
      color: var(--accent-color);
      text-decoration: underline;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .contact-form button:hover {
      transform: translateY(-2px);
    }
    .site-footer {
      text-align: center;
      padding: 2rem 0;
      margin-top: 2rem;
      border-top: 1px solid var(--border-color);
      color: var(--muted-color);
      font-size: 0.9rem;
    }
    .view-plans-section {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
    .view-plans-section a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 700;
    }
    .view-plans-section a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .nav {
        display: none;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      .nav.open {
        display: flex;
      }
      .nav a {
        margin-left: 0;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
      }
      .hamburger {
        display: block;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="site-header">
      <a href="index.html" class="brand">
        <img src="copilot_image_1757074998678.jpeg" alt="IDC Logo" class="logo" />
        <span class="company-name">The Internet Defense Company</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="hamburger" onclick="toggleNav()">â˜°</div>
    </header>
    <main>
      <h1>Contact <span class="accent">Us</span></h1>
      <p>Reach out for a consultation or inquiries about our services.</p>
      <section class="contact-info">
        <p>Mail us at</p>
        <p>
          <a href="mailto:idcsecure.net@gmail.com" title="Send Email" aria-label="Send Email" role="button" style="color: var(--accent-color); text-decoration: underline; display: inline-flex; align-items: center; gap: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zM4 8l8 5 8-5v-2l-8 5-8-5v2z"/>
            </svg>
            idcsecure.net@gmail.com
          </a>
        </p>
        <p>Social Media</p>
        <p>
          <a href="https://instagram.com/idc_secure" title="Visit Instagram" aria-label="Visit Instagram" role="button" target="_blank" rel="noopener noreferrer" style="color: var(--accent-color); text-decoration: underline; display: inline-flex; align-items: center; gap: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm4.75-.88a1.12 1.12 0 110 2.25 1.12 1.12 0 010-2.25z"/>
            </svg>
            Instagram
          </a>
        </p>
      </section>
      <section class="view-plans-section">
        View our pricing plans <a href="pricing.html">HERE</a>.
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy; <span id="year"></span> The Internet Defense Company. All rights reserved.</p>
    </footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function toggleNav() {
      const nav = document.querySelector('.nav');
      nav.classList.toggle('open');
    }
    document.addEventListener('DOMContentLoaded', function () {
      const navLinks = document.querySelectorAll('.nav a');
      let currentPage = window.location.pathname.split('/').pop();

      if (!currentPage) {
        // If path ends with /, assume index.html
        currentPage = 'index.html';
      }

      navLinks.forEach(link => {
        let linkHref = link.getAttribute('href').toLowerCase();

        if (!linkHref.endsWith('.html')) {
          linkHref += '.html';
        }

        let normalizedCurrent = currentPage.toLowerCase();
        if (!normalizedCurrent.endsWith('.html')) {
          normalizedCurrent += '.html';
        }

        if (linkHref === normalizedCurrent) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
